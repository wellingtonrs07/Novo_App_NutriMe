<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pagina de Pesquisa </title>
    
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/pagina_busca.css">
    <link rel="stylesheet" href="CSS/style_padrão.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>


    <header>
        <a href="./index.html" class="retorno"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-back-512.png" alt="seta retorno" class="seta"></a>
        <h1 class="logo fonte_titulo">
            NuSearch
        </h1>
        <img src="https://cdn-icons-png.flaticon.com/512/630/630886.png" alt="configs" class="config">
        
    </header>




    <main>

        <section class="digita_busca">
            
            <img src="IMG/lupa.png" alt="Ilustração de busca" class="lupa">
            
            <div class="digita_input">
                <h3 class="fonte_titulo"><label for="Pesquisa">O que você deseja?</label></h3>
                <input type="text" id="Pesquisa" name="Pesquisa"><br><br>
            </div>
        
        </section>
        
        <section class="localidade">

            <h2 class="justify_center fonte_titulo">De qual referência você está?</h2>
            <ul class="icones_localidade">
                <li class="item_localidade">
                    <img src="IMG/home_icon.png" alt="Minha casa" class="imagem_localidade">
                    <h3 class="fonte_titulo"> <INPUT TYPE="radio" NAME="OPCAO_localização" VALUE="op1" CHECKED> Casa </h3>
                </li>

                <li class="item_localidade">
                    <img src="IMG/job_icon.png" alt="Minha casa" class="imagem_localidade">
                    <h3 class="fonte_titulo"><INPUT TYPE="radio" NAME="OPCAO_localização" VALUE="op1" CHECKED> Trabalho </h3>
                </li>

                <li class="item_localidade">
                    <img src="IMG/outros_icon.png" alt="Minha casa" class="imagem_localidade">
                    <h3 class="fonte_titulo"> <INPUT TYPE="radio" NAME="OPCAO_localização" VALUE="op1" CHECKED> Outros </h3>
                </li>
            </ul>
              
              
        </section>
        
        <section class="especialidade">
    
            <h2 class="texto_especialidade fonte_titulo"><label for="Especialidades">Especialidade</label></h2>
            <select id="Especialidades" name="tipos" class="fonte_titulo select">
                <option value="Seleção">Selecione aqui...</option>
                <option value="Nutricionista">Nutricionista</option>
                <option value="Nutrólogo">Nutrólogo</option>
                <option value="Fisioterapeuta">Fisioterapeuta</option>
                <option value="Endócrino">Endócrino</option>
            </select>

        </section>

        <section class="preço">

            <h2 class="texto_preço fonte_titulo"><label for="distancia"> Preço Limite (Reais)</label></h2>
            <input type="range" id="distancia" name="distancia" min="50" max="2000">
        
        </section>


        <a href="./resultados_busca.html" class="texto_pesquisar Pesquisar fonte_titulo">Pesquisar </a>

    </main>
    <footer>

        <a href="./index.html"><img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="inicio" class="barra home"></a>
        <a href="./pagina_de_busca.html"><img src="https://cdn-icons-png.flaticon.com/256/3917/3917132.png" alt="busca" class="barra search"></a>
        <a href="./acompanhamento.html"><img src="IMG/heart.png" alt="coração" class="barra heart"></a>
        <a href="./minha_agenda.html"><img src="https://cdn.icon-icons.com/icons2/935/PNG/512/weekly-calendar-outline-event-interface-symbol_icon-icons.com_73108.png" alt="agenda" class="barra agenda"></a>
        <a href="./minha_dieta.html"><img src="https://cdn.iconscout.com/icon/free/png-256/free-dinner-plate-2-532639.png?f=webp" alt="dieta" class="barra plate"></a>
    
    </footer>
</body>
</html>
